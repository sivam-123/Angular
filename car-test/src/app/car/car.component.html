<div class="container mt-3">
    <div class="col-md-3 float-left" id="sidecontainer" >
        <div class="card card-body mt-1" *ngFor="let car of cars" >
            <img src="{{car.image}}" class="card-img-top" alt="" (click)="sendCar(car)">
            <h4 class="card-title">{{car.brand}}</h4>
        </div>
    </div>
    <app-car-details [carDetails]="carData"></app-car-details>
</div>
